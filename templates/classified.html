{% extends "layout.html" %}
{% block body %}
<div class=pagewizard>
    <a href="/classified/1">第一页</a>|
    <a href="/classified/{{ pageid-1 }}">上一页</a>|
    <strong><a href="/classified/{{pageid}}">共计{{ total }}条,当前{{ pageid }}/{{ page_max}}页</a></strong>|
    <a href="/classified/{{ pageid+1 }}">下一页</a>|
    <a href="/classified/{{ page_max }}">最后一页</a>
</div>
    <form action='{{ url_for('classified')}}' method='post'>
    {% for domain in domains %}
        <li><a href="http://{{ domain.url }}" target="_blank">{{ domain.url }}</a>
        <input type=text name='{{ domain.url }}' value='{{ domain.url }}'>
        <select name='{{ domain.url }}_id'>
        {% for class in classes %}
           {% if domain.classid == class.id %}
            <option value={{ class.id }} selected="selected">{{ class.id }} {{ class.name}}</option>
           {% endif %}
            <option value={{ class.id }}>{{ class.id }} {{ class.name}}</option>
        {% endfor %}
        </select>
        </br>
    {% endfor %}
    <input type="submit" value="update">
    </form>
<div class=pagewizard>
    <a href="/classified/1">第一页</a>|
    <a href="/classified/{{ pageid-1 }}">上一页</a>|
    <strong><a href="/classified/{{pageid}}">共计{{ total }}条,当前{{ pageid }}/{{ page_max}}页</a></strong>|
    <a href="/classified/{{ pageid+1 }}">下一页</a>|
    <a href="/classified/{{ page_max }}">最后一页</a>
</div>
{% endblock %}
